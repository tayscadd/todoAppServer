<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Java Script Practice</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todoContainer">
        <div class="todoHeader">
            <h1>The Best Todo App</h1>
            <p>By Taylor Scadden</p>
        </div>
        <span class="line"></span>
        <div class="inputContainer">
            <form class="newInputArea">
                <label for="todoItemInput">
                    <span>Todo Info:</span>
                    <input type="text" id="todoItemInput">
                </label>
                <label for="todoItemDue">
                    <span>Due date?:</span>
                    <input type="text" id="todoItemDue">
                </label>
                <label for="category">
                    <span>Category?:</span>
                    <div class="selectionBox">
                        <select id="todoItemCategory">
                            <option value="">Select Category</option>
                            <option value="School Work">School Work</option>
                            <option value="Work">Work</option>
                            <option value="Hobby">Hobby</option>
                            <option value="Other">Other</option>
                        </select>
                        <button type="button" class="modifyCategories"><img src="./wrench.svg" alt="Modify Icon"></button>
                    </div>
                </label>
            </form>
            <button id="addTodoItem">ADD TODO</button>
        </div>
        <span class="line"></span>


        <div class="todoItemContainer">
            <h3>Todos Left: <span id="todosLeft"></span></h3>

            <ul class="todoItemList">
                <li class="todoItem">
                    <div class="category-group">
                        <button class="category">Testing</span>
                        <button class="category category-change">Change Category</span>
                    </div>
                    <div class="todoBox">
                        <span>HardCoded HTML</span>
                        <button class="deleteBtn">Delete</button>
                        <button class="editBtn">Edit</button>
                    </div>
                    <div class="inputBox">
                        <input>
                        <button class="cancelBtn">Cancel</button>
                        <button class="confirmBtn">Confirm</button>
                    </div>
                </li>
            </ul>

        </div>

        <button id="removeCompletedBtn">REMOVE COMPLETED</button>


        <span class="line"></span>
        <span>The debug button console.logs the todos array and the current ID counter.</span>
        <button onclick="debugBtn()">DEBUG BUTTON</button>
    </div>
    <div class="categoryEditContainer hidden">
        <div class="twoColumns">
            <h2>Edit Categories</h2>
            <button class="cancelBtn">Close</button>
        </div>
        <span class="line"></span>
        <ul class="categoriesList">

        </ul>
        <span class="line"></span>
        <form class="newCategoryForm">
            <label for="categoryAdd">
                <span>Add New Category?:</span>
                <input type="text" id="categoryAdd">
            </label>
        </form>
        <button id="addCategory">ADD CATEGORY</button>
    </div>
</body>
</html>
